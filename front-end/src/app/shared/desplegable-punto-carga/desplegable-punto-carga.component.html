<div class="form-horizontal">
  <label for="selectPuntoCarga"
    class="{{ cssClassEtiqueta }} col-form-label">{{ etiqueta }}:
  </label>
  <div class="{{ cssClassControl }}">
    <select class="form-control"
      #selectPuntoCarga
      id="selectPuntoCarga"
      [disabled]="isDisabled"
      [value]="selectedEntityId"
      (blur)="onTouched(); touched()"
      (change)="onChange(selectPuntoCarga.value)"
      [ngClass]="{
        'is-valid' : control?.valid && control?.touched,
         'is-invalid' : control?.invalid && control?.touched
      }">
      <option value="undefined" selected>
        Seleccione
      </option>
      <option *ngFor="let entidad of entities"
        [value]="entidad.id">{{ entidad.descripcion }}
      </option>
    </select>
    <div class="invalid-feedback">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
