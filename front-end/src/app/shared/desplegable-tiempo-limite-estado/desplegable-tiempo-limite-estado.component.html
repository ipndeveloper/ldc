<div class="form-horizontal">
  <label *ngIf="mostrarEtiqueta" for="selectEstado" class="{{ cssClassEtiqueta }} col-form-label" i18n>{{ etiqueta }}:</label>
  <div class="{{ cssClassControl }}">
    <select class="form-control" 
      #selectEstado 
      id="selectEstado" 
      [disabled]="isDisabled" 
      [value]="selectedEntityId" 
      [ngClass]="{
        'is-valid' : validControl,
        'is-invalid' : validControl === false
      }"
      (blur)="onTouched(); touched()"
      (change)="onChange(selectEstado.value)">
      <option *ngIf="opcionSeleccione" value="undefined" selected>Seleccione</option>
      <option *ngFor="let entidad of entities" [value]="entidad.id">{{ entidad.descripcion }}</option>
    </select>
    <div class="invalid-feedback">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
