<div class="form-horizontal">
    <label for="selectEstadoMuestra" class="col-sm-3 col-form-label" i18n>Estado:</label>
    <div class="col-sm-9">
      <select class="form-control" id="selectEstadoMuestra" #selectEstadoMuestra [disabled]="isDisabled" [value]="selectedEntityId" (blur)="onTouched()"
        (change)="onChange(selectEstadoMuestra.value)">
        <option *ngFor="let entidad of entities" [value]="entidad.id">{{ entidad.descripcion }}</option>
      </select>
    </div>
  </div>
