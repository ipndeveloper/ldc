<div class="form-horizontal">
  <label for="selectTipoCartaPorte" class="col-sm-3 col-form-label">{{ etiqueta }}:</label>
  <div class="{{ cssClassControl }}">
    <select class="form-control" id="selectTipoCartaPorte" #selectTipoCartaPorte [disabled]="isDisabled" 
      [value]="selectedEntityId"  (blur)="onTouched()" (change)="onChange(selectTipoCartaPorte.value)" [ngClass]="{
        'is-valid' : control?.valid && control?.touched,
         'is-invalid' : control?.invalid && control?.touched      
        }">
      <option *ngIf="opcionSeleccione" value="undefined" selected>Seleccione</option>
      <option *ngFor="let entidad of entities" [value]="entidad.id">{{ entidad.descripcion }}</option>
    </select>
    <div class="invalid-feedback">
        <p>El campo {{ etiqueta }} es requerido.</p>
    </div>
  </div>
</div>
