<div class="form-horizontal">
  <label for="selectSilo" class="col-sm-3 col-form-label">Destino:</label>
  <div class="col-sm-9">
    <select class="form-control" id="selectSilo" #selectSilo [disabled]="isDisabled"  [value]="selectedEntity ? selectedEntity.id : undefined"
      (blur)="onTouched(); touched()" (change)="onChange(selectSilo.value)" [ngClass]="{
        'is-valid' : control?.valid && control?.touched,
         'is-invalid' : control?.invalid && control?.touched
        }">
      <option value="" selected>Seleccione</option>
      <option *ngFor="let entidad of entities" [value]="entidad.id">{{ entidad.descripcion }}</option>
    </select>
    <div class="invalid-feedback">
        <p>{{ errorMessage }}</p>      
    </div>
  </div>
</div>
