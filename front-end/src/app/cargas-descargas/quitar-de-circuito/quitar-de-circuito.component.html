<div class="container-fluid">
  <form [formGroup]="quitarDeCircuitoForm" novalidate>

    <yrd-busqueda-movimiento-quitar-de-circuito #filtroMovimiento       
      [busquedaMovimientoQuitarDeCircuitoForm]='quitarDeCircuitoForm.controls.filtroMovimiento' 
      (movimientoRecuperado)="completeDataQuitarDeCircuito($event)"      
      [disableButtons]="!disableButtons"></yrd-busqueda-movimiento-quitar-de-circuito>

    <yrd-datos-movimiento-quitar-de-circuito [datosMovimientoForm]="quitarDeCircuitoForm.controls.datosMovimiento" 
      [movimiento]="movimiento"></yrd-datos-movimiento-quitar-de-circuito>

    <div class="mt-3">
      <div class="float-right">
        <button id="btnAceptar" [disabled]="disableButtons" type="button" class="btn btn-success" (click)="openConfirmacion()">Aceptar</button>
        <button id="btnCancelar" [disabled]="disableButtons" type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
      </div>
    </div>

  </form>
</div>

<yrd-modal-confirmar-con-observaciones #modalConfirmacion (accepted)="quitar($event)" 
    [labelHeader]="deseaConfirmarEstaAccionMessage" [observacionesRequerido]="false"></yrd-modal-confirmar-con-observaciones>
