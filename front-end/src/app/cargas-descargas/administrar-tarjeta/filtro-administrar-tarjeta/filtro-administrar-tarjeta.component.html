<div [formGroup]="form">
  <div class="row">
    <div class="col-sm-6 form-group">
      <yrd-desplegable-terminal
        #terminal
        formControlName="terminal"
        [cssClassControl]="'col-sm-5'"
        [control]="form.get('terminal')"
        [permiso]="permission.AdministrarTarjetas"
        [utilizaTarjeta]="true"
        [opcionSeleccione]="true">
      </yrd-desplegable-terminal>
    </div>
    <div class="col-sm-6 form-group">
      <yrd-desplegable-si-no
        #habilitada
        formControlName="habilitada"
        [cssClassControl]="'col-sm-5'"
        [control]="form.get('habilitada')">
      </yrd-desplegable-si-no>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 form-group">
      <fieldset>
        <legend class="col-form-label">Contiene</legend>
        <div class="row pb-3">
          <div class="col-sm-12">
            <div class="form-check">
              <input type="radio" class="form-check-input"
                formControlName="busquedaIndividual"
                [value]="true" />
            </div>
          </div>
        </div>
        <div class="row pb-4">
          <div class="col-sm-12 pb-2">
            <yrd-codigo-tarjeta-con-etiqueta
              [etiqueta]="'Código Tarjeta'"
              [form]="form.controls.contiene"
              [validationMessagesNumero]="validationMessagesNumero">
            </yrd-codigo-tarjeta-con-etiqueta>
          </div>
        </div>
        <div class="row pb-3"></div>
      </fieldset>
    </div>
    <div class="col-sm-6 form-group">
      <fieldset>
        <legend class="col-form-label">Rango</legend>
        <div class="row pb-3">
          <div class="col-sm-12">
            <div class="form-check">
              <input type="radio" class="form-check-input"
                formControlName="busquedaIndividual"
                [value]="false" />
            </div>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-sm-12">
            <yrd-codigo-tarjeta-con-etiqueta
              [etiqueta]="'Código Tarjeta Desde'"
              [form]="form.get('rango.desde')"
              [validationMessagesNumero]="validationMessagesNumero">
            </yrd-codigo-tarjeta-con-etiqueta>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 pb-1">
            <yrd-codigo-tarjeta-con-etiqueta
              [etiqueta]="'Código Tarjeta Hasta'"
              [form]="form.get('rango.hasta')"
              [validationMessagesNumero]="validationMessagesNumero">
            </yrd-codigo-tarjeta-con-etiqueta>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
