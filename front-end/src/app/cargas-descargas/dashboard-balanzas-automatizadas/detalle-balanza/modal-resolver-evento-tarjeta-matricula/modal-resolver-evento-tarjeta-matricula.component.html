<yrd-modal-action
  #modalComponent>
  <ng-template #modalHeader>
    <h4>{{ labelHeader }}</h4>
  </ng-template>
  <ng-template #modalBody>
    <yrd-resolver-evento
      #resolverEventoTarjetaMatricula
      [command] = "command"
      (cerrarPopUp) = "onCerrarPopUp()">
    </yrd-resolver-evento>
  </ng-template>
  <ng-template #modalFooter>
    <button
      #botonAprobar
      id="btnCancelModal"
      #cancelButton
      type="button"
      class="btn btn-success"
      (click)="onAceptar()">Aceptar
    </button>
    <button
      #cancelModal
      id="btnCancelModal"
      #cancelButton
      type="button"
      class="btn btn-success"
      (click)="onNoDescargar()">No Descargar
    </button>
    <button
      #cancelModal
      id="btnCancelModal"
      #cancelButton
      type="button"
      class="btn btn-danger"
      (click)="onCerrarPopUp()">
      Cancelar
    </button>
  </ng-template>
</yrd-modal-action>
