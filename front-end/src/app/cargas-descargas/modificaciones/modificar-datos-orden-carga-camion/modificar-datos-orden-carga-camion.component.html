<div class="container-fluid">
  <form [formGroup]="form" novalidate>
      <yrd-circuito [circuitoForm]="form.controls.circuito" [completarTipoProducto]="true">
      </yrd-circuito>
      <yrd-documento-porte #documentoPorte [tipoProducto]="tipoProductoSeleccionada" [tipoTransporte]="tipoTransporte" [maskRegex]="tipoDocPorteRegex" [esFueraCircuito]="esFueraCircuito" [esCarga]="true" [documentoPorteForm]="form.controls.documentoPorte">
      </yrd-documento-porte>
      <yrd-fecha-periodo-stock-san *ngIf="esFueraCircuito && productoImputaStock && movimientoSanExitoso" [fechaPeriodoStockSanForm]="form.controls.fechaPeriodoStockSan">
      </yrd-fecha-periodo-stock-san>
      <yrd-detalle-modificar-datos-orden-carga-camion #datosDocumento [esModificacionOConsultaMovimiento]="esModificacionOConsultaMovimiento" [esConsulta]="esConsulta" [esFueraCircuito]="esFueraCircuito" [tipoProducto]="tipoProductoSeleccionada" [movimientoCarga]="movimientoCarga"
          [idViaje]="idViaje" [esModificacionFueraDePuesto]="esModificacionFueraDePuesto">
      </yrd-detalle-modificar-datos-orden-carga-camion>
      <div class="mt-3">
          <div class="float-right" style="margin-bottom: 20pt">
              <button type="button" class="btn btn-success" [hidden]="esConsulta" (click)="onClickAceptar()" [disabled]="disableAcceptButton">Aceptar</button>
              <button type="button" class="btn btn-danger" (click)="onClickCancelar()">Cancelar</button>
          </div>
      </div>
  </form>
</div>
<yrd-modal-asignar-tarjeta #modalAsignarTarjeta (tarjetaAsignada)="onTarjetaAsignada()"></yrd-modal-asignar-tarjeta>
