<div class="container-fluid">
    <form [formGroup]="form">
      <yrd-circuito [circuitoForm]="form.controls.circuito" ></yrd-circuito>
      <yrd-documento-porte #documentoPorte
        [tipoProducto]="tipoProductoSeleccionada"
        [tipoDocumento]="tipoDocumentoSeleccionado"
        [tipoTransporte]="tipoTransporte"
        [maskRegex] = "tipoDocPorteRegex"
        [esFueraCircuito]="esFueraCircuito"   
        [documentoPorteForm]="form.controls.documentoPorte">
      </yrd-documento-porte> 
      <yrd-fecha-periodo-stock-san *ngIf="esFueraCircuito" [fechaPeriodoStockSanForm]="form.controls.fechaPeriodoStockSan"> </yrd-fecha-periodo-stock-san>
      <yrd-datos-documento-insumos
        *ngIf="!esVarios"
        #datosDocumentoInsumos     
        [tipoProducto]="tipoProductoSeleccionada"
        [esModificacionFueraPuesto]="!esFueraCircuito"
        [esFueraCircuito]="esFueraCircuito"
        [circuito]="circuito">
      </yrd-datos-documento-insumos>
      <yrd-datos-documento-transportes-varios
        *ngIf="esVarios"
        #datosDocumentoVarios      
        [tipoProducto]="tipoProductoSeleccionada"
        [esModificacionFueraPuesto] = "!esFueraCircuito"
        [esFueraCircuito] = "esFueraCircuito">
      </yrd-datos-documento-transportes-varios>
      <div class="mt-3">      
        <div class="float-right" style="margin-bottom: 20pt">
          <button type="button" class="btn btn-primary" (click)="aceptarContinuar()" [hidden]="esConsulta || esModificacion" i18n>Aceptar y Continuar</button>
          <button type="button" class="btn btn-success" (click)="aceptar()" [hidden]="esConsulta" i18n>Aceptar</button>
          <button type="button" class="btn btn-danger" (click)="cancelar()" i18n>Cancelar</button>
        </div>
      </div>
    </form>
  </div>
  
  <!-- <pre>Form value: {{ form.getRawValue() | json }}</pre>
  <pre>Form status: {{ form.status | json }}</pre> -->
