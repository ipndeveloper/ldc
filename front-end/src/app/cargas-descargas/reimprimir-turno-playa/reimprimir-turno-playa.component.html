<div class="container-fluid">
  <form [formGroup]="form" novalidate>
    <yrd-filtro-reimprimir-turno-playa
      #filtro
      [form]="form.controls.filtro"
      [disableButtons]="disableButtons"
      (buscarClicked)="onClickBuscar()">
    </yrd-filtro-reimprimir-turno-playa>

    <fieldset [formGroup]="form.controls.detalle">
      <legend class="col-form-label">Movimiento</legend>
      <div class="pt-2 row">
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="numeroControl"
            [idForm]="'numeroControl'"
            [etiqueta]="'Nro. Control'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>
        </div>
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="producto"
            [idForm]="'producto'"
            [etiqueta]="'Producto'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>
        </div>
      </div>
      <div class="pt-2 row">
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="codigoCupo"
            [idForm]="'codigoCupo'"
            [etiqueta]="'Cod. Cupo'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>
        </div>
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="estadoCupo"
            [idForm]="'estadoCupo'"
            [etiqueta]="'Estado Cupo'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>  
        </div>
      </div>
      <div class="pt-2 row">
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="remitenteComercial"
            [idForm]="'remitenteComercial'"
            [etiqueta]="'Rtte. Comercial'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>
        </div>
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="corredor"
            [idForm]="'corredor'"
            [etiqueta]="'Corredor'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>  
        </div>
      </div>
      <div class="pt-2 row">
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="destinatario"
            [idForm]="'destinatario'"
            [etiqueta]="'Destinatario'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>
        </div>
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            formControlName="finalidad"
            [idForm]="'finalidad'"
            [etiqueta]="'Finalidad'"
            [cssClassControl]="'col-sm-6'">
          </yrd-texto-con-etiqueta>  
        </div>
      </div>
    </fieldset>
    <fieldset [formGroup]="form.controls.impresion" class="section-top-padding">
      <legend class="col-form-label">Impresi√≥n</legend>
      <div class= "pt-2 row">
        <div class="col-sm-6">
          <yrd-desplegable-impresoras-por-usuario
            #impresora
            formControlName="impresora"
            [opcionSeleccione]= "true"
            [cssClassControl]="'col-sm-5'"
            [control]="form.controls.impresion.get('impresora')"
            [validationMessages]="validationMessagesImpresora">
          </yrd-desplegable-impresoras-por-usuario>
        </div>
      </div>
    </fieldset>
    <div class="mt-3">
      <div class="float-right">
        <button id="btnAceptar" [disabled]="disableButtons" type="button" class="btn btn-success" (click)="onClickReimprimir()">Reimprimir</button>
        <button id="btnCancelar" [disabled]="disableButtons" type="button" class="btn btn-danger" (click)="onClickCancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
