  <form [formGroup]="reimprimirObleaLaboratorioForm" novalidate>
    <yrd-filtro-busqueda-reimpresion-oblea-laboratorio
      #filtro
      [form]="reimprimirObleaLaboratorioForm.controls.filtrosMovimiento"
      (buscarClicked)="onClickBuscar()"
      [disableButtons]="!disableButtons">
    </yrd-filtro-busqueda-reimpresion-oblea-laboratorio>
    <fieldset [formGroup]="reimprimirObleaLaboratorioForm.controls.datosMovimiento">
      <legend class="col-form-label">Movimiento</legend>
      <div class="pt-2 row">
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            [cssClassControl]="'col-sm-6'"
            formControlName="patenteCamion"
            [etiqueta]="'Patente Camión'">
          </yrd-texto-con-etiqueta>
        </div>
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            [cssClassControl]="'col-sm-6'"
            formControlName="patenteAcoplado"
            [etiqueta]="'Patente Acoplado'">
          </yrd-texto-con-etiqueta>
        </div>
      </div>
      <div class="pt-2 row">
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            [cssClassControl]="'col-sm-6'"
            formControlName="producto"
            [etiqueta]="'Producto'">
          </yrd-texto-con-etiqueta>
        </div>
        <div class="col-sm-6">
          <yrd-texto-con-etiqueta
            [cssClassControl]="'col-sm-6'"
            formControlName="estado"
            [etiqueta]="'Estado'">
          </yrd-texto-con-etiqueta>  
        </div>
      </div>
    </fieldset>
    <fieldset [formGroup]="reimprimirObleaLaboratorioForm.controls.impresion" class="section-top-padding">
      <legend class="col-form-label">Impresión</legend>
      <div class= "row">
        <div class="col-sm-6">
          <yrd-desplegable-impresoras-por-usuario
            #desplegableImpresora
            [opcionSeleccione]= "true"
            [cssClassControl]="'col-sm-5'"
            formControlName="impresora"
            [control]="reimprimirObleaLaboratorioForm.controls.impresion.get('impresora')"
            [validationMessages]="validationMessagesImpresora">
          </yrd-desplegable-impresoras-por-usuario>
        </div>
      </div>
    </fieldset>
    <div class="mt-3">
      <div class="float-right pr-2">
        <button id="btnAceptar" [disabled]="disableButtons" type="button" class="btn btn-success" (click)="onClickReimprimir()">Imprimir</button>
        <button id="btnCancelar" [disabled]="disableButtons" type="button" class="btn btn-danger" (click)="onClickCancelar()">Cancelar</button>
      </div>
    </div>
</form>
