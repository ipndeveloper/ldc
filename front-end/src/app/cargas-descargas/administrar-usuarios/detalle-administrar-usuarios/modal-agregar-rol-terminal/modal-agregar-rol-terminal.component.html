<yrd-modal #modalComponent 
  [formGroup]="form" 
  [closeOnAccept]="false"
  (accepted)="onAccept()"
  (closing)="onClosing()">
  <ng-template #modalHeader><h4>{{ labelHeader }}</h4></ng-template>
  <ng-template #modalBody>
    <div class="form-group">
      <yrd-desplegable-terminal 
        formControlName="terminal"
        #terminal
        [opcionSeleccione]="true"
        [incluirAdministracionCentral]="true"
        [control]="form.get('terminal')"
        [permiso]="Permission.AdministrarUsuarios"
        [validationMessages]="validationMessagesTerminal">
      </yrd-desplegable-terminal>
    </div>
    <div class="form-group">
      <yrd-desplegable-rol
        formControlName="rol"
        [tieneEtiqueta]="true"
        [opcionSeleccione]="true"
        [soloHabilitados]="true"
        [control]="form.get('rol')"
        [validationMessages]="validationMessagesRol">
      </yrd-desplegable-rol>
    </div>
    <div class="form-group form-horizontal">
      <label for="habilitado" class="col-sm-3 col-form-label">Habilitado:</label>
      <div class="col-sm-9">
        <input type="checkbox" class="checkbox" id="habilitado" formControlName="habilitado" />
      </div>
    </div>
  </ng-template>
</yrd-modal>
