<div [formGroup]="form">
  <div class="form-horizontal">
    <yrd-texto-con-etiqueta class="col-sm-6"
      formControlName="usuario"
      #usuario
      [cssClassControl]="'col-sm-5'"
      [etiqueta]="'Usuario'"
      [control]="form.get('usuario')">
    </yrd-texto-con-etiqueta>
    <yrd-desplegable-si-no class="col-sm-6"
      formControlName="habilitado"
      [cssClassControl]="'col-sm-5'"
      [control]="form.get('habilitado')">
    </yrd-desplegable-si-no>
  </div>
</div>
